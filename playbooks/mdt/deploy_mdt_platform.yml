---
- name: Configure MDT platform
  hosts: all
  become: false

  vars:
    user_home_dir: "{{ ansible_env.HOME }}"
    development_dir: "{{ user_home_dir }}/development"
    common_dir: "{{ development_dir }}/common"
    mdt_dir: "{{ development_dir }}/mdt"
    misc_dir: "{{ development_dir }}/misc"

    mdt_home: "{{ user_home_dir }}/mdt"
    mdt_version: "1.1.2"
    mdt_localhost: "{{ ansible_host | default('localhost') }}"

    key_compoents:
      - mdt-client
      - mdt-manager
      - share
      - mdt-operation-http
      - mdt-workflow-argo

  tasks:
    - name: Create top-level MDT directory
      file:
        path: "{{ mdt_home }}"
        state: directory
        mode: '0755'

    - name: deploy MDT key components
      block:
        - name: Create MDT directory for key components
          file:
            path: "{{ mdt_home }}/{{ item }}"
            state: directory
            mode: '0755'
          loop: "{{ key_compoents }}"

        - name: unzip key components
          unarchive:
            src: "files/{{ item }}.zip"
            dest: "{{ mdt_home }}/{{ item }}"
            remote_src: no
            mode: '0755'
          loop: "{{ key_compoents }}"

    - name: Configure MDT settings
      block:
        - name: Create mdt home directory
          file:
            path: "{{ mdt_home }}"
            state: directory
            mode: '0755'

        - name: Remove the previous MDT configuration
          blockinfile:
            path: "{{ user_home_dir }}/.bashrc"
            marker: "# MDT: {mark}"
            state: absent

        - name: Configure MDT in bashrc
          blockinfile:
            path: "{{ user_home_dir }}/.bashrc"
            prepend_newline: yes
            append_newline: yes
            insertbefore: "#THIS MUST BE AT THE END OF THE FILE"
            marker: "# MDT: {mark}"
            block: |
              export LOCAL_HOST={{ mdt_localhost }}
              export MDT_HOME={{ mdt_home }}
              export MDT_CLIENT_HOME=$MDT_HOME/mdt-client
              export MDT_ENDPOINT=http://$LOCAL_HOST:12985
              
              PATH=$HOME/.local/bin:$PATH
              PATH=$MDT_CLIENT_HOME/sbin:$PATH
              export PATH
              source $MDT_CLIENT_HOME/sbin/mdt_completion

              PYTHONPATH=$PYTHONPATH:$HOME/development/common/pyutils
              PYTHONPATH=$PYTHONPATH:$HOME/development/mdtpy/mdtpy
              export PYTHONPATH
      become: false

- import_playbook: "add_builtin_instances.yml"