---
# 대상 사용자 (기본: ansible 접속 사용자)
poetry_user: "{{ ansible_user_id }}"

# 대상 사용자 HOME (Ubuntu 일반 계정 기본)
python_dev_home: "/home/{{ poetry_user }}"

# 설치 방식: official_installer 고정 (필요 시 확장 가능)
poetry_install_method: "official_installer"

# 버전 정책:
# - "latest": 최신(기본 동작)
# - "1.8.4" 같은 문자열: 특정 버전 설치
poetry_version: "latest"

# 설치 위치 제어:
# - "" 또는 미설정: 기본 설치 경로 사용
# - 값 지정: POETRY_HOME 경로로 설치 (예: /opt/poetry 또는 {{ python_dev_home }}/.poetry)
poetry_home: ""

# bash init 파일 경로 (bash 전용)
poetry_bash_profile_path: "{{ python_dev_home }}/.bash_profile"
poetry_bashrc_path: "{{ python_dev_home }}/.bashrc"
