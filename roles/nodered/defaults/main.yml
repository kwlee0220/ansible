---
# Node-RED default variables

# Node-RED 설치 관련 설정
nodered_install_method: "npm"  # npm 또는 systemd
nodered_version: "latest"      # 특정 버전 또는 latest
nodered_user: "root"           # Node-RED 실행 사용자 (root)
nodered_group: "root"          # Node-RED 실행 그룹 (root)
nodered_home: "/root"          # Node-RED 홈 디렉토리
nodered_port: 1880             # Node-RED 웹 인터페이스 포트
nodered_data_dir: "/opt/node-red"  # Node-RED 데이터 디렉토리

# 서비스 설정
nodered_service_enabled: false
nodered_service_started: false

# 보안 설정
nodered_admin_auth: false      # 관리자 인증 활성화 여부
nodered_admin_user: "admin"    # 관리자 사용자명
nodered_admin_password: ""     # 관리자 비밀번호 (설정 시 암호화 필요)

# 추가 설정
nodered_install_global: true   # 전역 설치 여부
nodered_auto_start: true       # 시스템 부팅 시 자동 시작
nodered_flow_file: "flows.json"  # 플로우 파일명 