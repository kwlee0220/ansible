---
- name: install ROS2 package
  hosts: all

  vars:
    user_home_dir: "{{ ansible_env.HOME }}"

  vars_prompt:
    - name: ROS_DOMAIN_ID
      prompt: "Domain ID for ROS2"
      default: "31"
      private: no

  tasks:
    - name: Ensure apt is up to date
      package: update_cache=yes
      become: true

    - name: Ensure that the Ubuntu Universe repository is enabled.
      package:
        name:
          - software-properties-common
          - curl
          - gnupg2
          - lsb-release
        state: present
      become: true

    - name: Enable Universe repository
      ansible.builtin.apt_repository:
        repo: "deb http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }} universe"
        state: present
      become: true

    - name: Add ROS2 GPG key
      get_url:
        url: 'https://raw.githubusercontent.com/ros/rosdistro/master/ros.key'
        dest: /usr/share/keyrings/ros-archive-keyring.gpg
      become: true

    - name: Check ROS2 APT repository file
      stat:
        path: /etc/apt/sources.list.d/ros2.list
      register: ros2_apt_repository
      become: true

    - name: Add ROS2 APT repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
      args:
        executable: /bin/bash
      when: ros2_apt_repository.stat.exists == False
      become: true

    - name: Upgrade apt packages
      apt: update_cache=yes
      become: true

    - name: Install ROS 2 Humble packages
      package:
        name:
          - ros-humble-desktop
          - ros-dev-tools
        state: present
      become: true

    - name: Configure ROS2 settings
      block:
        - name: Remove the previous ROS2 configuration
          blockinfile:
            path: "{{ user_home_dir }}/.bashrc"
            marker: "# ROS2: {mark}"
            state: absent
        - name: Configure ROS2 in bashrc
          blockinfile:
            path: "{{ user_home_dir }}/.bashrc"
            prepend_newline: yes
            append_newline: yes
            marker: "# ROS2: {mark}"
            block: |
              source /opt/ros/humble/setup.bash
              source /usr/share/colcon_argcomplete/hook/colcon-argcomplete.bash

              alias cc='colcon'
              
              export RCUTILS_COLORIZED_OUTPUT=1
              export ROS2_DOMAIN_ID={{ ROS_DOMAIN_ID }}
              export RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      become: false

    - name: Install ROS2 Python dependencies
      package:
        name:
          - python3-colcon-common-extensions
          - python3-rosdep
          - python3-argcomplete
        state: present
      become: true

    - name: Install turtlesim
      package: name=ros-humble-turtlesim state=present update_cache=yes
      become: true

    - name: Check turtlesim is installed
      shell: |
        source /opt/ros/humble/setup.bash
        ros2 pkg executables turtlesim
      args:
        executable: /bin/bash
      ignore_errors: yes
      become: false

    - name: Install rqt
      shell: apt install ~nros-foxy-rqt*
      become: true

    - name: Initialize rosdep
      become: yes
      shell: |
        rosdep init
        rosdep update
      args:
        executable: /bin/bash
      ignore_errors: yes
      become: true